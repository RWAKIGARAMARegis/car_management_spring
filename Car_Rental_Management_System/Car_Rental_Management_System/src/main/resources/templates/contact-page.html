<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Kizigenza Car Rental</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles for Contact Us Page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .contact-section {
            padding: 50px 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333333;
        }

        .contact-info {
            font-size: 18px;
            line-height: 1.6;
            color: #666666;
            margin-bottom: 40px;
        }

        .google-map {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .footer-container {
            text-align: center;
            padding: 20px;
        }.logo img {
             max-width: 100px; /* Adjust the logo width */
         }
        .nav-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-links ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .nav-links ul li {
            margin-right: 20px;
        }

        .nav-links ul li:last-child {
            margin-right: 0;
        }

        .nav-links ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;}


        .btn-custom {
            margin-top: 20px;
            margin-right: 10px;
        }
        .logout-btn {
            margin-right: 20px; /* Adjust the right margin */
        }


        /* Header and Footer Styles */
        /*.site-header,*/
        /*.site-footer {*/
        /*    background-color: #292828; !* Grey color *!*/
        /*    color: #464444; !* Text color *!*/
        /*}*/

        .header-container {
            background-color: #292828; /* Grey color */
            color: #fff; /* Text color */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .site-footer {
            background-color: #292828; /* Grey color */
            color: #fff; /* Text color */
            display: flex;
            padding: 20px;
            text-align: center;
            margin-bottom: 0px;;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn.btn-outline-secondary {
            border: 1px solid #0056b3; /* Blue border */
            background-color: #0056b3; /* Blue background */
            color: #fff; /* White text */
        }

        .btn.btn-outline-secondary:hover {
            background-color: #004080; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<header>

                <li><a th:href="@{/contact}">Contact Us</a></li>
            </ul>
        </nav>
        <div class="logout-btn">

            <a th:href="@{/login}" class="btn btn-sm btn-outline-secondary">Login</a>
